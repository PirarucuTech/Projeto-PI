      <p class="paragrafo">* padrão 33%</p>
      <input required type="number" id="input_qtdPirarucu" class="input_custos"
        placeholder="Informe a quantidade de Pirarucu:"><br>
      <input required type="number" id="input_qtdAquarios" class="input_custos"

      <input required type="number" id="input_precoKg" class="input_custos"
        placeholder="Informe o preço por Quilo:"><br>

<script>
  function calcularcustos() {
    let qtdPirarucu = Number(input_qtdPirarucu.value)
    let qtdAquarios = Number(input_qtdAquarios.value)
    let precoKg = Number(input_precoKg.value)
    let valorTotal = (qtdPirarucu * precoKg * qtdAquarios)
    let valorPerda = (valorTotal * 0.33) + (13 * precoKg)
    let PerdaTotalMês = valorPerda * 30
    let PerdaTotalAno = PerdaTotalMês * 12

    // peso de 13kg o pirarucu com 1 ano
    // porcentagem de perda no viveiro é de 33% dos pirarucus

    mensagens.innerHTML = `<div class="cardTexto"> Você tem uma perda de R$${valorPerda},00 na sua produção. Perda Mensal${PerdaTotalMês} Perda anual: ${PerdaTotalAno} </div>`; // mensagem para o usuario`
  }
</script>
