<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiraTechIA</title>
    <link rel="stylesheet" href="css/d1n@m4rc@.css">
    <link rel="shortcut icon" href="./assets/icon/3_logo.png" type="image/x-icon">
</head>
<body>

    <div id="container">
        <div class="titulo">
            <img src="./assets/icon/3_logo.png" alt="">
            <span>PiraTechIA</span>
        </div>

        <div class="respostaDiv">
            <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
            <button onclick="gerarResposta()">Gerar Resposta</button>
            <span id="respostaIA">Resposta da IA:</span>
            <div id="resposta"></div>
        </div>
    </div>

    </body>
    </html>
    
    <script>
        
        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();

            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }

    </script>
