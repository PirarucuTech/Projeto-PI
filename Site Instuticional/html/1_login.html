<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="..//arquivos/3_logo.png" type="image/x-icon">
</head>
<body>
    <div class="container-inicio-login">

        <div class="card-login">
            <div class="divArrow">
                <a href="1_inicial.html"><img src="../arquivos/arrow.png" id="imgArrow"></a>
            </div>


            <span class="tituloLogin">Log In</span> 

            <div class="inputs_login">
                <span class="spanlogin">Email:</span>
                <input id="inp_email" placeholder="Insert Email"> 
                <span class="spanlogin">Senha:</span>
                <input id="inp_senha" placeholder="Your Password"> 
                <span>Ainda não tem uma conta? <a href="1_cadastro.html"><u>Fazer Cadastro</u></a></span><br>
                <div class="div_btnlogin">
                    <button class="btnlogin" onclick="verificarLogin()">Login</button> 
                </div>
            </div>
            

        </div>

    </div>
    
</body>
<script>
    let contador = 3
    function verificarLogin() {
      let email = inp_email.value;
      let senha = inp_senha.value;
      let emailBanco = "example@xxxx.xxx";
      let senhaBanco = "xxxxxx@1";
      if (email.indexOf("@") == -1) {
        alert("email incorreto, @ faltante");
      }else if (email.indexOf(".") == -1){
        alert("email incorreto, . faltante");
      } else if (email != emailBanco) {
        alert("email não cadastrado");
      } else if (senha != senhaBanco) {
        if (contador > 1 ){
          alert("senha incorreta");  
          contador --;
          alert (`${contador} tentativas restantes`)
        } else {
            alert ("tentativas maximas alcançadas")
            window.location.href = "1_inicial.html";
        }
      } else {
        alert("seja bem vindo");
        window.location.href = "1_dashboard.html";
      }
    }
  </script>
</html>
