<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
    <link rel="stylesheet" href="2_pirarutech.css">
</head>

<body>
    <div class="navbar">

        <div class="container-items">
            <img src="3_logo.png" id="logo">
            <div class="div_options">
                <span><a href="1_inicial.html">Inicial</a></span>
                <span><a href="1_simulador.html">Simulador financeiro</a></span>
                <span><a href="1_nossoTrabalho.html">Nosso trabalho</a></span>
                <span><a href="1_saibaMais.html">Saiba mais</a></span>
            </div>

            <div class="btns_navbar">
                <button class="btn_login" onclick="button_login()">Login</button>
                <button class="btn_cadastro" onclick="button_cadastro()"> Cadastro </button>
            </div>

        </div>

    </div>

    <div class="cards-calculadora">

        <div id="div_card_inputs" class="card-inputs">
            <span>Qual sua produção anual? (TON)</span><br>
            <input type="number" class="input_producaoT input_card" required><br>

            <span>Qual preço de venda do kg do peixe (R$)</span><br>
            <input type="number" class="input_precoKg input_card" required><br>

            <span>Qual sua perda anual? (TON)</span><br>
            <input type="number" class="input_perdaAnoT input_card" required><br>

            <span>Perda por temperatura/umidade (%)</span><br>
            <input type="number" class="input_perdaAnoUmiTempP input_card" required><br>

            <button onclick="button_calcular_prejuizos()" class="btn_calcular ">Calcular</button>
        </div>

        <div style="display: none;" id="div_card_resposta" class="card-resposta">
            <span class="texto_explicacao"><br> <br>
            </span>
        </div>


    </div>


</body>

</html>

<script>
    var primeiraVez = true

    function mostrarDivResposta() {
        var divResposta = document.getElementById("div_card_resposta")
        divResposta.style.opacity = 1
        divResposta.style.transform = "translateY(0%)"
        divResposta.style.userSelect = "auto"
        divResposta.style.display = "block"

    }

    function button_calcular_prejuizos() {
        if (primeiraVez == true) {
            primeiraVez = false
            mostrarDivResposta()
            
        }


        //    alert('helo')

    }

</script>
